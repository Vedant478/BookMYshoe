<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMyShow Inspired Homepage</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: #c0392b;
      /* Red color */
      color: white;
      padding: 10px 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar ul {
      list-style: none;
      display: flex;
    }

    .navbar ul li {
      margin: 0 15px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ecf0f1;
      /* Lighter color on hover */
    }

    .search-bar {
      margin-top: 10px;
    }

    .search-bar input {
      padding: 5px;
      width: 300px;
      border: 1px solid #bdc3c7;
      /* Gray border */
      border-radius: 5px;
    }

    .search-bar button {
      padding: 5px 10px;
      background: #e74c3c;
      /* Bright red */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-bar button:hover {
      background: #c0392b;
      /* Darker red on hover */
    }

    main {
      padding: 20px;
    }

    .show-listings {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .show {
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      background: white;
      transition: box-shadow 0.3s;
    }

    .show:hover {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .show img {
      width: 100%;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .show h3 {
      margin: 10px 0;
      color: #c0392b;
      /* Red title */
    }

    footer {
      background: #c0392b;
      /* Red color */
      color: white;
      padding: 20px;
      text-align: center;
    }

    .footer-links,
    .social-media {
      margin-bottom: 10px;
    }

    .footer-links a,
    .social-media a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .footer-links a:hover,
    .social-media a:hover {
      color: #ecf0f1;
      /* Lighter color on hover */
    }
  </style>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="logo">Book My Shoe</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="movies.html">Movies</a></li>
          <li><a href="theatres.html">Theatres</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="login.html">Login/Signup</a></li>
        </ul>
      </nav>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Find shows by name, location, genre">
      <button>Search</button>
    </div>
  </header>

  <main>
    <section class="show-listings">
      <div class="show">
        <img src="stree.jpg" alt="Movie 1">
        <h3>Stree 2</h3>
        <button>Book Now</button>
      </div>
      <div class="show">
        <img src="ismart.jpg" alt="Movie 2">
        <h3>Ruslan</h3>
        <button>Book Now</button>
      </div>
      <div class="show">
        <img src="ruslan.jpg" alt="Movie 3">
        <h3>I Smart</h3>
        <button>Book Now</button>
      </div>
      <!-- Add more show listings as needed -->
    </section>
  </main>

  <footer>
    <div class="footer-links">
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Service</a>
    </div>
    <div class="social-media">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </footer>
</body>

</html>
